    <header class="header">

        <section class="hero">

        </section>

        <section class="categories">
            <div class="container">
                <h2>分類選單</h2>
                <div class="category-list">
                    <a href="#" class="category-item" data-category="荤菜">

                        <div class="category-icon"><i class="fas fa-mug-hot"></i></div>
                        <span>汤羹</span>
                    </a>
                    <a href="#" class="category-item" data-category="主食">
                        <div class="category-icon"><i class="fas fa-bread-slice"></i></div>
                        <span>主食</span>
                    </a>
                </div>
            </div>
        </section>

        <section class="featured-recipes">
            <div class="container">
                <h2>推薦菜單</h2>
                <div class="recipe-grid" id="featured-recipes-container">
