<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="plate" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rice" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFAF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF5EE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="egg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="200" fill="#f8f8f8"/>
  
  <!-- 盘子 -->
  <ellipse cx="150" cy="120" rx="120" ry="60" fill="url(#plate)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- 米饭主体 -->
  <ellipse cx="150" cy="120" rx="90" ry="40" fill="#FFFAF0" stroke="#e0e0e0" stroke-width="0.5"/>
  
  <!-- 米粒效果 -->
  <g fill="#FFFFFF" stroke="#F5F5DC" stroke-width="0.5">
    <!-- 随机分布米粒 -->
    <circle cx="110" cy="100" r="2"/>
    <circle cx="120" cy="110" r="2"/>
    <circle cx="130" cy="95" r="2"/>
    <circle cx="140" cy="115" r="2"/>
    <circle cx="150" cy="105" r="2"/>
    <circle cx="160" cy="120" r="2"/>
    <circle cx="170" cy="100" r="2"/>
    <circle cx="180" cy="110" r="2"/>
    <circle cx="115" cy="120" r="2"/>
    <circle cx="125" cy="100" r="2"/>
    <circle cx="135" cy="130" r="2"/>
    <circle cx="145" cy="95" r="2"/>
    <circle cx="155" cy="125" r="2"/>
    <circle cx="165" cy="105" r="2"/>
    <circle cx="175" cy="130" r="2"/>
    <circle cx="185" cy="115" r="2"/>
  </g>
  
  <!-- 蛋块 -->
  <path d="M100,110 C105,105 115,110 110,115 C105,120 95,115 100,110Z" fill="url(#egg)" stroke="#FFD700" stroke-width="0.5"/>
  <path d="M120,100 C125,95 135,100 130,105 C125,110 115,105 120,100Z" fill="url(#egg)" stroke="#FFD700" stroke-width="0.5"/>
  <path d="M140,120 C145,115 155,120 150,125 C145,130 135,125 140,120Z" fill="url(#egg)" stroke="#FFD700" stroke-width="0.5"/>
  <path d="M160,105 C165,100 175,105 170,110 C165,115 155,110 160,105Z" fill="url(#egg)" stroke="#FFD700" stroke-width="0.5"/>
  <path d="M180,115 C185,110 195,115 190,120 C185,125 175,120 180,115Z" fill="url(#egg)" stroke="#FFD700" stroke-width="0.5"/>
  
  <!-- 葱花 -->
  <path d="M110,95 L115,90 M112,92 L108,87" stroke="#3CB371" stroke-width="1"/>
  <path d="M130,105 L135,100 M132,102 L128,97" stroke="#3CB371" stroke-width="1"/>
  <path d="M150,95 L155,90 M152,92 L148,87" stroke="#3CB371" stroke-width="1"/>
  <path d="M170,105 L175,100 M172,102 L168,97" stroke="#3CB371" stroke-width="1"/>
  <path d="M190,95 L195,90 M192,92 L188,87" stroke="#3CB371" stroke-width="1"/>
  
  <!-- 胡萝卜粒 -->
  <circle cx="115" cy="105" r="3" fill="#FF6347"/>
  <circle cx="135" cy="115" r="3" fill="#FF6347"/>
  <circle cx="155" cy="100" r="3" fill="#FF6347"/>
  <circle cx="175" cy="120" r="3" fill="#FF6347"/>
  <circle cx="195" cy="110" r="3" fill="#FF6347"/>
  
  <!-- 豌豆粒 -->
  <circle cx="125" cy="110" r="3" fill="#3CB371"/>
  <circle cx="145" cy="100" r="3" fill="#3CB371"/>
  <circle cx="165" cy="120" r="3" fill="#3CB371"/>
  <circle cx="185" cy="105" r="3" fill="#3CB371"/>
  <circle cx="105" cy="120" r="3" fill="#3CB371"/>
  
  <!-- 标题 -->
  <text x="150" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">蛋炒饭</text>
</svg>