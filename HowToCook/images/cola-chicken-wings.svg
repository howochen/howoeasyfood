<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="plate" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sauce" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D2906;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chicken" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="200" fill="#f8f8f8"/>
  
  <!-- 盘子 -->
  <ellipse cx="150" cy="120" rx="120" ry="60" fill="url(#plate)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- 酱汁 -->
  <ellipse cx="150" cy="120" rx="90" ry="40" fill="url(#sauce)" opacity="0.7"/>
  
  <!-- 鸡翅1 -->
  <path d="M100,90 C120,85 140,95 150,110 C155,115 160,120 155,125 C150,130 140,125 135,120 C125,110 110,100 100,90Z" fill="url(#chicken)" stroke="#8B4513" stroke-width="1"/>
  
  <!-- 鸡翅2 -->
  <path d="M160,85 C180,90 190,100 185,115 C180,125 170,130 160,125 C150,120 145,110 150,100 C155,90 160,85 160,85Z" fill="url(#chicken)" stroke="#8B4513" stroke-width="1"/>
  
  <!-- 鸡翅3 -->
  <path d="M120,120 C130,115 145,120 150,130 C155,140 150,150 140,150 C130,150 120,140 115,130 C110,120 115,122 120,120Z" fill="url(#chicken)" stroke="#8B4513" stroke-width="1"/>
  
  <!-- 装饰 - 葱花 -->
  <path d="M90,100 L95,90 M92,95 L88,85 M130,80 L135,70 M132,75 L128,65 M170,90 L175,80 M172,85 L168,75" stroke="#3CB371" stroke-width="1"/>
  
  <!-- 装饰 - 酱汁光泽 -->
  <path d="M120,100 C130,95 140,100 130,105 C120,110 110,105 120,100Z" fill="#ffffff" opacity="0.2"/>
  <path d="M160,110 C170,105 180,110 170,115 C160,120 150,115 160,110Z" fill="#ffffff" opacity="0.2"/>
  
  <!-- 标题 -->
  <text x="150" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">可乐鸡翅</text>
</svg>