<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋食譜 - 美味食譜</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">美味食譜</a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">首頁</a></li>
                        <li><a href="bookmarks.html">收藏</a></li>
                        <li><a href="search.html" class="active">搜尋</a></li>
                    </ul>
                </nav>
                <div class="search-bar">
                    <form action="search.html" method="get">
                        <input type="text" placeholder="搜尋食譜..." name="q">
                        <button type="submit"><i class="fas fa-search"></i></button>
                        <button type="button" class="voice-search"><i class="fas fa-microphone"></i></button>
                    </form>
                </div>
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="search-page">
            <div class="container">
                <div class="search-page-header">
                    <h1>搜尋食譜</h1>
                </div>

                <div class="search-page-form">
                    <form id="search-form">
                        <input type="text" placeholder="輸入關鍵字搜尋食譜..." id="search-input" autocomplete="off">
                        <button type="button" class="voice-search"><i class="fas fa-microphone"></i></button>
                        <button type="submit"><i class="fas fa-search"></i> 搜尋</button>
                    </form>
                </div>

                <div class="search-filters">
                    <div class="search-filter active" data-filter="all">全部</div>
                    <div class="search-filter" data-filter="荤菜">荤菜</div>
                    <div class="search-filter" data-filter="素菜">素菜</div>
                    <div class="search-filter" data-filter="甜品">甜品</div>
                    <div class="search-filter" data-filter="汤羹">汤羹</div>
                    <div class="search-filter" data-filter="主食">主食</div>
                </div>

                <div class="search-results-info" id="search-results-info">
                    顯示所有食譜
                </div>

                <div class="recipe-grid" id="search-results-container">
                    <!-- 搜尋結果將通過JavaScript動態加載 -->
                </div>

                <div class="search-no-results" id="no-results" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h2>未找到相關食譜</h2>
                    <p>嘗試使用不同的關鍵字或瀏覽我們的食材搜尋功能。</p>
                    <div class="search-suggestions">
                        <h3>熱門搜尋：</h3>
                        <ul>
                            <li><a href="#" data-search="雞肉">雞肉</a></li>
                            <li><a href="#" data-search="素食">素食</a></li>
                            <li><a href="#" data-search="快速">快速料理</a></li>
                            <li><a href="#" data-search="甜點">甜點</a></li>
                        </ul>
                    </div>
                </div>

                <div class="ingredients-search">
                    <h2>按食材搜尋</h2>
                    <div class="ingredients-grid" id="ingredients-grid">
                        <!-- 食材列表將通過JavaScript動態加載 -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>美味食譜</h3>
                    <p>讓烹飪變得簡單有趣</p>
                </div>
                <div class="footer-links">
                    <h4>快速連結</h4>
                    <ul>
                        <li><a href="index.html">首頁</a></li>
                        <li><a href="bookmarks.html">收藏</a></li>
                        <li><a href="search.html">搜尋</a></li>
                    </ul>
                </div>
                <div class="footer-categories">
                    <h4>食譜分類</h4>
                    <ul>
                        <li><a href="#" data-category="荤菜">荤菜</a></li>
                        <li><a href="#" data-category="素菜">素菜</a></li>
                        <li><a href="#" data-category="甜品">甜品</a></li>
                        <li><a href="#" data-category="汤羹">汤羹</a></li>
                        <li><a href="#" data-category="主食">主食</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 美味食譜. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
