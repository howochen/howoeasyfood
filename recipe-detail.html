<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜谱详情 - 美味食譜</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">美味食譜</a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">首頁</a></li>
                        <li><a href="bookmarks.html">收藏</a></li>
                        <li><a href="search.html">搜尋</a></li>
                    </ul>
                </nav>
                <div class="search-bar">
                    <form action="search.html" method="get">
                        <input type="text" placeholder="搜尋食譜..." name="q">
                        <button type="submit"><i class="fas fa-search"></i></button>
                        <button type="button" class="voice-search"><i class="fas fa-microphone"></i></button>
                    </form>
                </div>
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="recipe-detail">
            <div class="container">
                <div class="recipe-detail-header">
                    <h1 id="recipe-title">加载中...</h1>
                    <div class="recipe-detail-meta">
                        <span class="recipe-difficulty"><i class="fas fa-star"></i> <span id="recipe-difficulty">加载中...</span></span>
                        <span class="recipe-category"><i class="fas fa-utensils"></i> <span id="recipe-category">加载中...</span></span>
                    </div>
                </div>

                <div class="recipe-detail-image" id="recipe-image" style="background-image: url('images/placeholder.jpg');"></div>

                <div class="recipe-detail-content">
                    <div class="ingredients-section">
                        <h2>食材列表</h2>
                        <div class="ingredients-list">
                            <h3>主料</h3>
                            <ul id="main-ingredients">
                                <li>加载中...</li>
                            </ul>
                        </div>
                        <div class="ingredients-list">
                            <h3>調味料</h3>
                            <ul id="seasoning-ingredients">
                                <li>加载中...</li>
                            </ul>
                        </div>
                    </div>

                    <div class="steps-section">
                        <h2>
                            步驟說明
                            <button id="read-all-steps"><i class="fas fa-volume-up"></i> 朗讀全部</button>
                        </h2>
                        <div class="steps-list">
                            <ol id="recipe-steps">
                                <li>
                                    加载中...
                                    <div class="step-detail">加载中...</div>
                                </li>
                            </ol>
                        </div>
                    </div>

                    <div class="notes-section">
                        <h2>備註與小技巧</h2>
                        <div class="notes-content" id="recipe-notes">
                            加载中...
                        </div>
                    </div>
                </div>

                <button class="cooking-mode-button" id="enter-cooking-mode">
                    <i class="fas fa-utensils"></i> 進入做菜模式
                </button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>美味食譜</h3>
                    <p>讓烹飪變得簡單有趣</p>
                </div>
                <div class="footer-links">
                    <h4>快速連結</h4>
                    <ul>
                        <li><a href="index.html">首頁</a></li>
                        <li><a href="bookmarks.html">收藏</a></li>
                        <li><a href="search.html">搜尋</a></li>
                    </ul>
                </div>
                <div class="footer-categories">
                    <h4>食譜分類</h4>
                    <ul>
                        <li><a href="#" data-category="荤菜">荤菜</a></li>
                        <li><a href="#" data-category="素菜">素菜</a></li>
                        <li><a href="#" data-category="甜品">甜品</a></li>
                        <li><a href="#" data-category="汤羹">汤羹</a></li>
                        <li><a href="#" data-category="主食">主食</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 美味食譜. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/recipe-detail.js"></script>
</body>
</html>
