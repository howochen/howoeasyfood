<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="bowl" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="soup" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFAF0;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFF5EE;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="bowl-shadow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:0.5" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="200" fill="#f8f8f8"/>
  
  <!-- 碗的阴影 -->
  <ellipse cx="150" cy="140" rx="100" ry="30" fill="url(#bowl-shadow)"/>
  
  <!-- 碗 -->
  <path d="M80,90 C80,60 220,60 220,90 L220,120 C220,150 80,150 80,120 Z" fill="url(#bowl)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- 碗口 -->
  <ellipse cx="150" cy="90" rx="70" ry="30" fill="url(#soup)" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- 紫菜 -->
  <path d="M110,80 C120,75 130,85 140,80 C150,75 160,85 170,80 C180,75 190,85 200,80 C190,90 180,85 170,90 C160,95 150,85 140,90 C130,95 120,85 110,90 C100,95 90,85 100,80" fill="#2E8B57" opacity="0.8"/>
  <path d="M100,100 C110,95 120,105 130,100 C140,95 150,105 160,100 C170,95 180,105 190,100 C180,110 170,105 160,110 C150,115 140,105 130,110 C120,115 110,105 100,110 C90,115 80,105 90,100" fill="#2E8B57" opacity="0.8"/>
  
  <!-- 蛋花 -->
  <path d="M120,85 C125,80 135,85 130,90 C125,95 115,90 120,85Z" fill="#FFFACD" opacity="0.9"/>
  <path d="M140,95 C145,90 155,95 150,100 C145,105 135,100 140,95Z" fill="#FFFACD" opacity="0.9"/>
  <path d="M160,85 C165,80 175,85 170,90 C165,95 155,90 160,85Z" fill="#FFFACD" opacity="0.9"/>
  <path d="M180,95 C185,90 195,95 190,100 C185,105 175,100 180,95Z" fill="#FFFACD" opacity="0.9"/>
  
  <!-- 葱花 -->
  <path d="M110,85 L115,80 M112,82 L108,77" stroke="#3CB371" stroke-width="1"/>
  <path d="M130,90 L135,85 M132,87 L128,82" stroke="#3CB371" stroke-width="1"/>
  <path d="M150,85 L155,80 M152,82 L148,77" stroke="#3CB371" stroke-width="1"/>
  <path d="M170,90 L175,85 M172,87 L168,82" stroke="#3CB371" stroke-width="1"/>
  <path d="M190,85 L195,80 M192,82 L188,77" stroke="#3CB371" stroke-width="1"/>
  
  <!-- 汤面波纹 -->
  <path d="M100,85 C110,82 120,88 130,85 C140,82 150,88 160,85 C170,82 180,88 190,85" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5"/>
  <path d="M100,95 C110,92 120,98 130,95 C140,92 150,98 160,95 C170,92 180,98 190,95" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5"/>
  <path d="M100,105 C110,102 120,108 130,105 C140,102 150,108 160,105 C170,102 180,108 190,105" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5"/>
  
  <!-- 标题 -->
  <text x="150" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">紫菜蛋花汤</text>
</svg>