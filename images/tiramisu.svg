<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="plate" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cream" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFAF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF5EE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coffee" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D2906;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cocoa" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3E2723;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="200" fill="#f8f8f8"/>
  
  <!-- 盘子 -->
  <ellipse cx="150" cy="140" rx="120" ry="40" fill="url(#plate)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- 提拉米苏主体 -->
  <rect x="80" y="60" width="140" height="80" rx="5" ry="5" fill="#FFF5EE" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- 提拉米苏层次 -->
  <!-- 底层饼干 -->
  <rect x="80" y="120" width="140" height="20" fill="url(#coffee)" opacity="0.7"/>
  
  <!-- 中间奶油层 -->
  <rect x="80" y="100" width="140" height="20" fill="url(#cream)"/>
  
  <!-- 中间饼干层 -->
  <rect x="80" y="80" width="140" height="20" fill="url(#coffee)" opacity="0.7"/>
  
  <!-- 顶层奶油 -->
  <rect x="80" y="60" width="140" height="20" fill="url(#cream)"/>
  
  <!-- 可可粉装饰 -->
  <rect x="80" y="60" width="140" height="5" fill="url(#cocoa)" opacity="0.8"/>
  
  <!-- 可可粉散落效果 -->
  <circle cx="90" cy="65" r="1" fill="#3E2723"/>
  <circle cx="110" cy="63" r="1" fill="#3E2723"/>
  <circle cx="130" cy="64" r="1" fill="#3E2723"/>
  <circle cx="150" cy="62" r="1" fill="#3E2723"/>
  <circle cx="170" cy="65" r="1" fill="#3E2723"/>
  <circle cx="190" cy="63" r="1" fill="#3E2723"/>
  <circle cx="210" cy="64" r="1" fill="#3E2723"/>
  
  <!-- 侧面层次展示 -->
  <path d="M220,60 L230,65 L230,145 L220,140 Z" fill="url(#cream)" stroke="#e0e0e0" stroke-width="0.5"/>
  <path d="M220,80 L230,85" stroke="#8B4513" stroke-width="0.5" opacity="0.7"/>
  <path d="M220,100 L230,105" stroke="#8B4513" stroke-width="0.5" opacity="0.7"/>
  <path d="M220,120 L230,125" stroke="#8B4513" stroke-width="0.5" opacity="0.7"/>
  
  <!-- 装饰 - 咖啡豆 -->
  <ellipse cx="70" cy="90" rx="5" ry="3" transform="rotate(30 70 90)" fill="#3E2723"/>
  <ellipse cx="75" cy="100" rx="5" ry="3" transform="rotate(-20 75 100)" fill="#3E2723"/>
  <ellipse cx="230" cy="90" rx="5" ry="3" transform="rotate(-30 230 90)" fill="#3E2723"/>
  <ellipse cx="235" cy="100" rx="5" ry="3" transform="rotate(20 235 100)" fill="#3E2723"/>
  
  <!-- 标题 -->
  <text x="150" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">提拉米苏</text>
</svg>